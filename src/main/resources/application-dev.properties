	enviroment=DEV
	
	
	#Logging pattern for the console and file
	logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%thread] [%logger{6}:%line] %msg%n
	#logging.pattern.file==%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%thread] [%logger{5}:%line]  %msg%n
	#Logging console to off: logging.pattern.console=
	#spring.main.banner-mode=off

	
	spring.jpa.hibernate.ddl-auto=update
	spring.datasource.url=jdbc:mysql://localhost:3306/address_book_app
	spring.datasource.username=${ADDRESS_BOOK_APP_USERNAME:addressbookuser}
	spring.datasource.password=${ADDRESS_BOOK_APP_PASSWORD:password}
